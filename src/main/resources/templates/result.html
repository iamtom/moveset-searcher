<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Pokémon Move Finder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <h1>Pokémon Move Finder</h1>
    <p>These Pokemon can learn the selected moves:
    <table>
        <tr th:each="searchResult : ${searchResults}">
            <td th:text="${searchResult.pkmnName}"></td> 
        </tr>
    </table>
    </p>
    
    <a href="/movefinder">New Search</a>
</body> 
</html>
