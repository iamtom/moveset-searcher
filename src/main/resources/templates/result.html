<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head> 
        <title>Pokémon Move Finder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <h1>Pokémon Move Finder</h1>
        <p>These Pokemon can learn the selected moves:</p>
        <div style="border: 2px solid black; margin: 10px;" th:each="searchResult : ${searchResults}">            
            <h2 style="margin: 5px;" th:text="${searchResult.pkmnName}"></h2>
            <hr>
            <div style="margin: 5px;" th:each="mapEntry : ${searchResult.moveResultData}">
                <h3 th:text="${mapEntry.key}"></h3>
                <div style="display: inline-block; vertical-align: top;" th:each="moveResultData : ${mapEntry.value}">
                    <b th:text="${moveResultData.moveName}"></b>
                    <div th:each="learnMethod : ${moveResultData.learnMethods}">
                        <p th:text="${learnMethod}"></p>
                    </div>                    
                </div>
            </div>
        </div>
        <br>
        <a href="/">New Search</a>
    </body>
</html>
